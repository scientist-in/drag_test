        <h1>Sortable Grid Using GreenSock <a href="http://greensock.com/draggable" target="_blank">Draggable</a></h1>
        <div class="layout">
            <label>
                <input id="mixed" name="layout" type="radio" value="mixed" checked="" /> Mixed Tile Size</label>
            <label>
                <input id="fixed" name="layout" type="radio" value="fixed" /> Fixed Tile Size</label>
            <label>
                <input id="column" name="layout" type="radio" value="column" /> Single Column</label>
        </div>
        <button id="add">ADD TILE</button>
        <div id="list"><div clas="tile">Check</div></div>
        <link rel="stylesheet" href="{% static 'polls/css/main.css' %}"">
